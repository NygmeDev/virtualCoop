def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.virtual_coop"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        solAndesRelease {
            keyAlias 'keySolAndes'
            keyPassword '123456789'
            storeFile file('D:/VirtualCoop/keys/solAndes.jks')
            storePassword '123456789'
        }
        lasNavesRelease {
            keyAlias 'keyLasNaves'
            keyPassword 'lasNaves'
            storeFile file('D:/VirtualCoop/keys/solAndes.jks')
            storePassword 'lasNaves'
        }
        ciudadZamoraRelease {
            keyAlias 'keyCiudadZamora'
            keyPassword 'ciudadZamora'
            storeFile file('D:/VirtualCoop/keys/ciudadZamora.jks')
            storePassword 'ciudadZamora'
        }
    }

    flavorDimensions "dimensions"
    productFlavors {
        def solAndesSigningVariable = signingConfigs.solAndesRelease
        def lasNavesSigningVariable = signingConfigs.lasNavesRelease
        def ciudadZamoraSigningVariable = signingConfigs.ciudadZamoraRelease

        solAndes {
            dimension "dimensions"
            applicationIdSuffix ".solAndes"
            versionCode 1
            versionName "1.0.0"
            signingConfig solAndesSigningVariable
        }
        lasNaves {
            dimension "dimensions"
            applicationIdSuffix ".lasNaves"
            versionCode 1
            versionName "1.0.0"
            signingConfig lasNavesSigningVariable
        }
        ciudadZamora {
            dimension "dimensions"
            applicationIdSuffix ".ciudadZamora"
            versionCode 1
            versionName "1.0.0"
            signingConfig ciudadZamoraSigningVariable
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.solAndesRelease
            signingConfig signingConfigs.lasNavesRelease
            signingConfig signingConfigs.ciudadZamoraRelease
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
